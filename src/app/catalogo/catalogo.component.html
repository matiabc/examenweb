<div *ngFor="let item of arreglo,let indice=index">
    <div class="row">
        <div class="col-6">
            <mat-card class="example-card" style="width: 18rem;">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{item.nombre}}</mat-card-title>
                    <mat-card-subtitle>{{item.autor}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{item.portada}}" class="heightSet" alt="foto">
                <mat-card-content>
                    <p>{{item.desc}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Me gusta</button>
                    <button mat-button>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
